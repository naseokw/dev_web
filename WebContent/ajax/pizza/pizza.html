<html>
<head>
<meta charset="UTF-8">
<title>Break Neck Pizza Delivery</title>
<style type="text/css">
   body {
      color: darkred;
      font-family: sans-serif;
      margin: 2em;
      padding: 1em;
      border: double darkred;
   }

   .customer-info {
      font-weight: bold;
   }

   .customer-data {
      color: black;
   }
   div#d_result {
      width: 300px;
      height: 100px;
      border: 1px solid red;
   }
</style>
<script type="text/javascript"
   src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
   'use strict'
   let xhrObject = null; // 변수의 선언
   let user_tel = null; // 한 함수에서 초기화하고 다른 함수에서 사용하므로 전변으로 선언
   function createRequest(){
      try{
         // IE8.0이상, 사파리, 오페라, 크롬, 파이어폭스
         xhrObject = new XMLHttpRequest();
      } catch {
         try {
            xhrObject = new ActiveXObject("Msxm12.XMLHTTP");
         } catch (e) {
            xhrObject = null;
         }
      }
      if(xhrObject == null){
         alert("비동기 통신 객체 생성 에러.");
      }
   }
   function getCustomerInfo(){
      createRequest();
//      let user_tel = document.getElementById("mem_tel").value;
      user_tel = $("#mem_tel").val();
      // 사용자가 입력한 값을 초기화
      $("#mem_tel").val("");
      alert("사용자가 입력한 전화번호는 "+user_tel);
      // 입력 컴포넌트에 포커스
      $("#mem_tel").focus();
      
      let url = "customer.json";   // 원래는 Servlet이나 JSP가 오는 게 당연
      xhrObject.open("GET",url,true);//통신 전에 필요한 상수값을 지정
      //0-1-2-3-4
      //onreadystatechange속성은 HTTP요청의 상태 변화에 따라 호출되는 이벤트 핸들러 임.
      //대입연산자 오른쪽은 상태 변화에 따라 호출될 함수 이름을 적는다.(괄호없음)
      xhrObject.onreadystatechange = customer_process;   // 고객 확인창   // 콜백함수의 이름을 먼저 등록한다.
      //이때 서버로 전송이 일어남. 목적지는 boardAction.jsp 페이지임.
      xhrObject.send(null);//전송처리
   }
   // 콜백함수에 대한 선언 및 구현
   function customer_process(){
      $.ajax({
           url: 'customer.json'
          ,dataType: 'json'
          ,success: function(data){
//              alert("data====>" + data);
            let result = JSON.stringify(data);
//             $("#d_result").innerText = result; // 바닐라 스크립트라서 처리를 안 해주는 듯
//             $("#d_result").text(result);
            let jsonDoc = JSON.parse(result);   // 배열로 바꾸는 작업
//             $("#d_result").text(jsonDoc[0].mem_addr+", "+jsonDoc[0].mem_tel);
               let imsi = '';
            if(jsonDoc.length > 0){ // 값이 있는거니?
               for(let i=0; i<jsonDoc.length; i++){
                  if(user_tel === jsonDoc[i].mem_tel){
                     imsi+=jsonDoc[i].mem_addr; // 문자열 이어붙이기
                  }
               }////////////////////end of for
            }////////////////////////end of if            
            // 배송지 주소 자동 입력
            $("#mem_addr").text(imsi);
          }
//            url: 'a.jsp'
          ,statusCode: {
             404: function() {
               alert( "page not found" );
             }
           }
         });
      //alert(xhrObject.readyState);//0->1->2->3->4
//       if(xhrObject.readyState == 4){   // 서버로부터 '요청에 대한 응답'을 모두 다운로드 받았을 때임.
//          if(xhrObject.status == 200){   // 정상임. OK.
//             let imsi = xhrObject.responseText;
//              alert(imsi);
//             let data = JSON.stringify(imsi);
//             alert(data);
//             let jsonDoc = JSON.parse(data);
//             alert(jsonDoc.length);
//          }
//       }
   }
   function orderPizza(){
      
   }
</script>
</head>
<body>
   <div id="d_result"></div>
   <input type="hidden" id="mem_name" name="mem_name" value="홍길동">
   <p><img src="breakneck-logo.gif" alt="Break Neck Pizza" /></p>
   <p>Enter your phone number:
      <input type="text" size="14" id="mem_tel" name="mem_tel" onChange="getCustomerInfo()" />
   </p>
   <p>Type your order in here:</p>
   <p><textarea name="paper" id="paper" rows="6" cols="50"></textarea></p>
   <p>Your order will be delivered to:</p>
   <!-- 
   JSON포맷의 이름과 태그의 name속성과 id속성을 같은 값으로 통일함.
   name속성은 jsp에서 사용자가 입력한 값을 읽을 때 사용함.
   id속성은 javascript에서 사용자가 입력한 값을 읽을 때 사용함.
   name과 id속성은 같은 값을 사용함.
   오라클 서버에 테이블 컬럼명과 VO패턴의 멤버변수 이름, Map의 key는 모두 통일해서 사용함.
    -->
   <p><textarea name="mem_addr" id="mem_addr" rows="4" cols="50"></textarea></p>
   <p><input type="button" id="btn_order" value="Order Pizza" onclick="orderPizza()" /></p>
   <div id="d_msg"></div>
</body>
</html>
