<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문 처리</title>
</head>
<body>
<!-- javascript언어는 제어문을 지원함.
     html(hyper text markup language)언어는 안되요ㅠㅠ
     html땅
 -->
<script type="text/javascript">
//javascript땅
    document.write("<table borderColor='red' border='1px' width='400px' height='100px'>");
	document.write("<tr>                         ");
	document.write("<td>사원번호</td><td>인센티브</td>");
    document.write("</tr>                        ");
	for(let i=0;i<2;i++){
		document.write("<tr>                     ");
		document.write("<td>7566</td><td>500</td>");
	    document.write("</tr>                    ");
	}
	document.write("</table>");

</script>
<hr>
<table border="1px" width="400px" height="100px">
	<tr>
		<td>사원번호</td><td>인센티브</td>
	</tr>
	<tr>
		<td>7566</td><td>500</td>
	</tr>
	<tr>
		<td>7499</td><td>1000</td>
	</tr>
</table>
</body>
</html>
